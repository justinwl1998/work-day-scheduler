<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <!-- <i class="fa-solid fa-floppy-disk"></i> -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <h5 id="status">Event saved!</h5>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="9 timeBlock row">
        <div class="hour col-1">9 AM</div>
        <div class="description col-9">
          <textarea></textarea>
        </div>
        <div class="saveBtn col-2">
          <i class="fas fa-save bi bi-save">&#xe172;</i>
        </div>
      </div>
      <div class="10 timeBlock row">
        <div class="hour col-1">10 AM</div>
        <div class="description col-9">
          <textarea></textarea>
        </div>
        <div class="saveBtn col-2">
          <i class="fas fa-save bi bi-save"></i>
        </div>
      </div>
      <div class="11 timeBlock row">
        <div class="hour col-1">11 AM</div>
        <div class="description col-9">
          <textarea></textarea>
        </div>
        <div class="saveBtn col-2">
          <i class="fas fa-save bi bi-save">&#xe172;</i>
        </div>
      </div>
      <div class="12 timeBlock row">
        <div class="hour col-1">12 PM</div>
        <div class="description col-9">
          <textarea></textarea>
        </div>
        <div class="saveBtn col-2">
          <i class="fas fa-save bi bi-save">&#xe172;</i>
        </div>
      </div>
      <div class="13 timeBlock row">
        <div class="hour col-1">1 PM</div>
        <div class="description col-9">
          <textarea></textarea>
        </div>
        <div class="saveBtn col-2">
          <i class="fas fa-save bi bi-save">&#xe172;</i>
        </div>
      </div>
      <div class="14 timeBlock row">
        <div class="hour col-1">2 PM</div>
        <div class="description col-9">
          <textarea></textarea>
        </div>
        <div class="saveBtn col-2">
          <i class="fas fa-save bi bi-save">&#xe172;</i>
        </div>
      </div>
      <div class="15 timeBlock row">
        <div class="hour col-1">3 PM</div>
        <div class="description col-9">
          <textarea></textarea>
        </div>
        <div class="saveBtn col-2">
          <i class="fas fa-save bi bi-save">&#xe172;</i>
        </div>
      </div>
      <div class="16 timeBlock row">
        <div class="16 hour col-1">4 PM</div>
        <div class="description col-9">
          <textarea></textarea>
        </div>
        <div class="saveBtn col-2">
          <i class="fas fa-save bi bi-save">&#xe172;</i>
        </div>
      </div>
      <div class="17 timeBlock row">
        <div class="hour col-1">5 PM</div>
        <div class="description col-9">
          <textarea></textarea>
        </div>
        <div class="saveBtn col-2">
          <i class="fas fa-save bi bi-save">&#xe172;</i>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
